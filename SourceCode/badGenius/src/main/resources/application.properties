##端口号
server.port=8888

##数据库url
spring.datasource.url=jdbc:mysql://localhost:3306/badgenius?characterEncoding=utf8&useSSL=false
##数据库用户名
spring.datasource.username=root
##数据库密码
spring.datasource.password=123456
##数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


##日志级别
##mybatis-plus type-aliases 文件地址
mybatis-plus.type-aliases-package=com.leekoko.mapper
logging.level.com.dalaoyang.dao.UserMapper=debug
##mybatis-plus mapper xml 文件地址
mybatis-plus.mapper-locations=classpath*:mapper/*Mapper.xml
